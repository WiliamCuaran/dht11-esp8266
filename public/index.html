<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container my-container">

    <div class="row my-row">
        <div class="col my-col h1">
        <p class="text-center">Greenhouse Unalmed</p>
        </div>
      </div> 

<div class="row my-row">
  <div class="col my-col">
    <div class="row my-row h2">
        <div class="col my-col">
            <p class="text-center">Dates</p>
        </div>
      </div>
    <div class="row my-row">
      <div class="col">
        <div class="card">
          <div id = "dtss" class="card-body">
            
          </div>
        </div>

        
      </div>
    </div>
    <div class="row my-row">
      <div class="col">
        <div class="card">
          <div id = "dtsss" class="card-body">
            
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="col my-col">
    <div class="row my-row h2 auto">
      <div class="col my-col">
          <p class="text-center">Controls Greenhouse</p>

      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col h3">
        <p class="text-center">Pump</p>
      </div>
      <div class="col my-col">
        <div class="row my-row">
          <button id = "onp" type="button" class="btn btn-success">On</button>
        </div>
        <div class="row my-row">
          <button id = "ofp" type="button" class="btn btn-danger">Off</button>
        </div>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col h3">
        <p class="text-center">Leds</p>
      </div>
      <div class="col my-col">
        <div class="row my-row">
          <button id = "upl" type="button" class="btn btn-primary">Up</button>
        </div>
        <div class="row my-row">
          <button id = "dol" type="button" class="btn btn-secondary">Down</button>
        </div>
      </div>
    </div>
  </div>
</div>
 
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="nex.js"></script>
</body>
</html>
